<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

	<title>PuppyPedia</title>
</head>


<body >


	<h1 class="textColor">Puppypedia</h1>
<table class=".table-responsive">
	<table class="table">

		<tr class="active"> <td>Name</td> <td>Breed</td> <td>Color</td> <td>button>DELETE</td> </tr>
<!-- 		<tr class="success"> </tr>  this is a way in bootstrap to change row colors-->
	</table>
</table>

<form class="form-inline">
  <div class="form-group adjustForm">

    <label class="textColor" for="InputName">Puppy Name</label>
    <input type="text" class="form-control" id="puppyName" placeholder="Input puppy name">
  </div>

  <div class="form-group adjustForm">
    <label class="textColor" for="InputBreed">Puppy Breed</label>
    <input type="email" class="form-control" id="puppyBreed" placeholder="Breed of dog">
  </div>
  
	  <div class= " form-group adjustForm" id="change">
	  <button type="submit" class="btn btn-default ">Change Name</button>
	  </div>

	  <div class ="form-group adjustForm " id="reload">
	  <button type="submit" class="btn btn-default ">Reload Puppies</button>
	  </div>

</form>

<img src="http://www.scifiwright.com/wp-content/uploads/2015/02/sad-puppy-wallpaper.jpg" class="img-responsive" alt="Responsive image">

<!-- My javascript file stored local -->
